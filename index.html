<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>軍裝購物平台</title>
</head>

<body>
    <header>
        <h1>義務役及軍事訓練役</h1>
        <h1>購買品項大平台</h1>
    </header>
    <div class="container">
        <nav class="sidebar" id="sidebar" width="100">
            <h2 id="toggle-btn">商品分類</h2>
            <ul id="sidebar-menu">
                <li><a href="#tops">上裝</a></li>
                <li><a href="#bottoms">下裝</a></li>
                <li><a href="#hats">帽類</a></li>
                <li><a href="#shoes">鞋類</a></li>
                <li><a href="#consumables">消耗品</a></li>
                <li><a href="#sports">運動裝</a></li>
                <li><a href="#accessories">配件與其他</a></li>
            </ul>
        </nav>
        <main>
            <div id="tops" class="product-grid">
                <h2>上裝</h2>
                <div class="product-card">
                    <img src="1.jpg" alt="陸軍士官兵大盤帽">
                    <h5>陸軍士官兵大盤帽</h5>
                    <p>價格：$400</p>
                    <img src="1.jpg" alt="上裝範例">
                    <h2>範例上裝</h2>
                    <p>價格：$XXX</p>
                    <button>加入購物車</button>
                </div>
            </div>
            <div id="bottoms" class="product-grid">
                <h2>下裝</h2>
                <div class="product-card">
                    <img src="11.jpg" alt="下裝範例">
                    <h2>範例下裝</h2>
                    <p>價格：$XXX</p>
                    <button>加入購物車</button>
                </div>
            </div>
            <div id="hats" class="product-grid">
                <h2>帽類</h2>
                <div class="product-card">
                    <img src="21.jpg" alt="帽類範例">
                    <h2>範例帽子</h2>
                    <p>價格：$XXX</p>
                    <button>加入購物車</button>
                </div>
            </div>
            <div id="shoes" class="product-grid">
                <h2>鞋類</h2>
                <div class="product-card">
                    <img src="31.jpg" alt="鞋類範例">
                    <h2>範例鞋子</h2>
                    <p>價格：$XXX</p>
                    <button>加入購物車</button>
                </div>
            </div>
            <div id="consumables" class="product-grid">
                <h2>消耗品</h2>
                <div class="product-card">
                    <img src="41.jpg" alt="消耗品範例">
                    <h2>範例消耗品</h2>
                    <p>價格：$XXX</p>
                    <button>加入購物車</button>
                </div>
            </div>
            <div id="sports" class="product-grid">
                <h2>運動裝</h2>
                <div class="product-card">
                    <img src="51.jpg" alt="運動裝範例">
                    <h2>範例運動裝</h2>
                    <p>價格：$XXX</p>
                    <button>加入購物車</button>
                </div>
            </div>
            <div id="accessories" class="product-grid">
                <h2>配件與其他</h2>
                <div class="product-card">
                    <img src="61.jpg" alt="配件範例">
                    <h2>範例配件</h2>
                    <p>價格：$XXX</p>
                    <button>加入購物車</button>
                </div>
            </div>
        </main>
    </div>
    <button class="scroll-to-top" onclick="scrollToTop()">
        <img src="arrow-up-drop-circle.svg" alt="返回頂部">
    </button>
    <script src="script.js"></script>
</body>

</html>
